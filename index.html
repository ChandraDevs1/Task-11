<body>

    <script>
        function checkNumber(n){
            if(n%2==0){
                console.log(`The number ${n} is even.`)
            }else{
                console.log(`The number ${n} is odd.`)
            }
        }
        checkNumber(10);
        checkNumber(11);
    </script>
</body>
